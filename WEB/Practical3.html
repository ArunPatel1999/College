<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

</head>
<body ng-app="" ng-init="fname='Saurabh';lname='Upadhyay'">
    The addition is 2+2={{2+2}}</h1> <br>
    The substraction is 2-2={{2-2}}<br>
    The multiplication is 2*2={{2*2}} <br>
    The division is 2/2={{2/2}} <br>

    {{"Saurabh Upadhyay"}} <br>
    <p>
        My First Name is <span ng-bind=fname></span> <br>
        <b>First Name</b> {{fname}}
    </p>
    <p>
        My Last Name is <span ng-bind=lname></span> <br>
        <b>Last Name</b> {{lname}} <br>
    </p>
    <p>
        My Full Name is {{fname+' '+lname}}
    </p>
</body>
</html>
